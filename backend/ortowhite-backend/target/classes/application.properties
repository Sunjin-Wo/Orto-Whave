spring.application.name=ortowhite-backend

# Configuración de la base de datos MySQL para XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/ortowhave?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Configuración del servidor
server.port=8080

# Configuración de seguridad
jwt.secret=ortowhiteSecretKey1234567890
jwt.expiration=86400000

# Configuración de CORS
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*

# Configuración de logging
logging.level.org.springframework=INFO
logging.level.com.ortowhite=DEBUG

# Configuración de H2 para desarrollo (desactivada)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

